<div class="auth-container">
    <div class="auth-content">
        <h2>Login</h2>
        <p>Login</p>
        <app-input [placeholder]="'Login'" [(value)]="login" ></app-input>
        <p>Password</p>
        <app-input [placeholder]="'Password'" [(value)]="password" ></app-input>
        <p>
            <app-button (onclick)="logIn()" [title]="'Login'" [size]="'MEDIUM'" [color]="'BLUE'"></app-button>
        </p>
    </div>
</div>
