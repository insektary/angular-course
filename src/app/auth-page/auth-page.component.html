<div class="auth-container">
    <div class="auth-content">
        <h2>Login</h2>
        <p>E-mail</p>
        <app-input [placeholder]="'E-mail'" (onchange)="emailChange($event)"></app-input>
        <p>Password</p>
        <app-input [placeholder]="'Password'" (onchange)="passwordChange($event)"></app-input>
        <p>
            <app-button (onclick)="logIn()" [title]="'Login'" [size]="'MEDIUM'" [color]="'BLUE'"></app-button>
        </p>
    </div>
</div>
