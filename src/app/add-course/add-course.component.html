<div class="add-course-container">
    <app-loader *ngIf="this.loaderService.isLoading"></app-loader>
    <div class="add-course-content" *ngIf="!this.loaderService.isLoading">
        <div class="form-section">
            <label for="name">Title</label>
            <app-input [(value)]="formValues.name" [isLong]="true" ></app-input>
        </div>
        <div class="form-section">
            <label for="description">Description</label>
            <app-textarea [(value)]="formValues.description"></app-textarea>
        </div>
        <div class="form-section form-section--short">
            <label for="date">Date</label>
            <app-input [(value)]="formValues.date" ></app-input>
        </div>
        <div class="form-section form-section--short">
            <label for="length">Duration</label>
            <div class="form-section-row">
                <app-input [(value)]="formValues.length" [type]="'number'" ></app-input>
                <span>{{formValues.length | durationFormatter}}</span>
            </div>
        </div>
        <div class="button-block">
            <app-button (onclick)="onSubmit()" [title]="'Save'" [size]="'MEDIUM'" [color]="'BLUE'"></app-button>
            <app-button (onclick)="onCancel()" [title]="'Cancel'" [size]="'MEDIUM'" [color]="'BLUE'"></app-button>
        </div>
    </div>
</div>
