<div class="add-course-container">
    <app-loader *ngIf="this.loaderService.showLoader"></app-loader>
    <div class="add-course-content" *ngIf="!this.loaderService.showLoader">
        <form [formGroup]="form" (submit)="onSubmit()">
            <div class="form-section">
                <label for="name">Title</label>
                <app-form-input [form]="form" [name]="'name'"></app-form-input>
            </div>
            <div class="form-section">
                <label for="description">Description</label>
                <app-form-textarea [form]="form" [name]="'description'"></app-form-textarea>
            </div>
            <div class="form-section form-section--short">
                <label for="date">Date</label>
                <app-date-form-input [formControl]="form.controls.date"></app-date-form-input>
            </div>
            <div class="form-section form-section--short">
                <label for="length">Duration</label>
                <app-duration-form-input [formControl]="form.controls.length"></app-duration-form-input>
            </div>
            <div class="form-section form-section--short">
                <label for="authors">Authors</label>
                <app-authors-form-input [formControl]="form.controls.authors"></app-authors-form-input>
            </div>
            <div class="button-block">
                <app-button type="submit" [disabled]="form.status === 'INVALID'" [title]="'Save'" [size]="'MEDIUM'" [color]="'BLUE'"></app-button>
                <app-button (onclick)="onCancel()" [title]="'Cancel'" [size]="'MEDIUM'" [color]="'BLUE'"></app-button>
            </div>
        </form>
    </div>
</div>
