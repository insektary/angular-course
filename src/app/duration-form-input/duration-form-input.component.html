<div class="component-wrapper">
    <div class="input-container" [ngClass]="{'input-container--error': isError}">
        <input
            [(ngModel)]="value"
            (ngModelChange)="updateValue($event)"
            class="input-field"
        />
    </div>
    <div class="input-field__appendix">{{value | durationFormatter}}</div>
</div>
